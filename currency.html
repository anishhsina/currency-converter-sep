<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency.css">
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸ’± Currency Converter</h1>
        
        <div class="converter-form">
            <div class="input-group">
                <label for="amount">Amount</label>
                <div class="input-row">
                    <div class="amount-input">
                        <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
                    </div>
                    <div class="currency-select">
                        <select id="fromCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="KRW">KRW - South Korean Won</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                            <option value="NOK">NOK - Norwegian Krone</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="swap-button" id="swapBtn">â‡…</button>

            <div class="input-group">
                <label for="toCurrency">To</label>
                <div class="input-row">
                    <div class="currency-select" style="flex: 1;">
                        <select id="toCurrency">
                            <option value="EUR">EUR - Euro</option>
                            <option value="USD">USD - US Dollar</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="INR">INR - Indian Rupee</option>
                            <option value="KRW">KRW - South Korean Won</option>
                            <option value="SGD">SGD - Singapore Dollar</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                            <option value="MXN">MXN - Mexican Peso</option>
                            <option value="NOK">NOK - Norwegian Krone</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="RUB">RUB - Russian Ruble</option>
                            <option value="ZAR">ZAR - South African Rand</option>
                            <option value="BRL">BRL - Brazilian Real</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="result" class="result" style="display: none;"></div>
            <div id="error" class="error" style="display: none;"></div>
            <div id="rateInfo" class="rate-info" style="display: none;"></div>
        </div>
    </div>

    <script src="currency.js"></script>
</body>
</html>
